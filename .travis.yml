sudo: required

services:
  - docker

before_install:
  - docker build -t uriinf/tools .

script:
  - ANSIBLE_RETRY_FILES_ENABLED=0 docker run --rm -v $(pwd)/test:/workspace uriinf/tools ansible-playbook -i /workspace/hosts /workspace/play.yml
  - docker run --rm -it -v /var/run/docker.sock:/var/run/docker.sock -v $(pwd)/test:/workspace uriinf/tools terraform apply /workspace
  - docker ps -a
  - docker run --rm -it -v /var/run/docker.sock:/var/run/docker.sock -v $(pwd)/test:/workspace uriinf/tools terraform destroy -force /workspace
  - docker ps -a
